<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Auto Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Atlas Auto Progress</h1>
    <p>Atlas Auto progress updates:</p>
</header>
<main>
    <section id="post-form">
        <input type="text" id="display-name" placeholder="Your display name" required>
        <textarea id="post-content" placeholder="Write your update..." required></textarea>
        <button id="submit-post">Publish</button>
    </section>
    <section id="feed">
        <h2>Progress Updates</h2>
        <div id="posts-container"></div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
